name: release

on:
  push:
    branches: [main]
    paths:
        - 'src/**'
        - 'build/manifest.json'
        - '.github/workflows/release.yml'

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm ci

      - name: Type Check with TypeScript
        run: npm run type-check

      - name: Build CSS
        run: npm run build:css

      - name: Build TypeScript
        run: npm run build

      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Increment version and push tag
        id: increment_version
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          new_version=$(npm version patch -m "Upgrade to %s by GitHub Actions")
          echo "new_version=${new_version}" >> $GITHUB_ENV

      - name: Update manifest version
        run: |
          new_version=$(jq -r '.version' package.json)
          jq --arg new_version "$new_version" '.version = $new_version' build/manifest.json > build/manifest.tmp && mv build/manifest.tmp build/manifest.json
          git add build/manifest.json
          git commit -m "Update manifest.json version to ${new_version}"
          git push origin main --follow-tags

      - name: Extract version
        id: extract_version
        run: |
          new_version=$(jq -r '.version' package.json)
          echo "new_version=${new_version}" >> $GITHUB_ENV

      - name: Get previous tag
        id: get_previous_tag
        run: |
          # Get the previous tag, or use initial commit if no previous tag exists
          previous_tag=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || git rev-list --max-parents=0 HEAD)
          echo "previous_tag=${previous_tag}" >> $GITHUB_ENV

      - name: Generate release notes
        id: generate_release_notes
        run: |
          # Get commits between previous tag and HEAD, filtering for PR titles
          # When PRs are squashed, the commit message is the PR title
          # We exclude commits made by github-actions[bot] (version bumps, etc.)
          if [ "${{ env.previous_tag }}" != "" ]; then
            release_notes=$(git log ${{ env.previous_tag }}..HEAD --pretty=format:"- %s" --reverse --author="^((?!github-actions\[bot\]).)*$" --perl-regexp | grep -v "^- Update manifest.json version to" | grep -v "^- Upgrade to .* by GitHub Actions")
          else
            release_notes=$(git log --pretty=format:"- %s" --reverse --author="^((?!github-actions\[bot\]).)*$" --perl-regexp | grep -v "^- Update manifest.json version to" | grep -v "^- Upgrade to .* by GitHub Actions")
          fi
          
          # Handle multiline output for GitHub Actions
          echo "RELEASE_NOTES<<EOF" >> $GITHUB_ENV
          echo "$release_notes" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Create zip of build
        run: zip -r reliant-release.zip build

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.new_version }}
          release_name: ${{ env.new_version }}
          body: ${{ env.RELEASE_NOTES }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./reliant-release.zip
          asset_name: reliant-release.zip
          asset_content_type: application/zip

      - name: Discord Webhook Action
        uses: tsickert/discord-webhook@v6.0.0
        with:
          webhook-url: ${{ secrets.WEBHOOK_URL }}
          content: "New Reliant Release: ${{ github.server_url }}/${{ github.repository }}/releases/tag/${{ env.new_version }}"
